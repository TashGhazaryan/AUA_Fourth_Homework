<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My TODOs</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">

        <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> -->
    </head>
    <body>
        <div class="container main" style="margin-top:100px">
            <h1 class="text-center header">Welcome to my TODO list :) </h1>
            <div class="row">
                <div class="col-md-6 text-center">
                    <form>
                        <div class="form-group-lg">
                            <input id="add" class="form-control input-lg text-center" placeholder="Add to TODO list">
                            <button id="addBtn" type="reset" class="btn btn-success btn-lg">Add</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 text-center">
                    <form>
                        <div class="form-group-lg">
                            <input id="searchtxtbx" class="form-control input-lg text-center" placeholder="Search TODO items">
                            <button id="searchBtn" type="reset" class="btn btn-success btn-lg">Search </button>
                        </div>
                    </form>
                </div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-center">

                        <ul id="list1" class="list-group">

                        </ul>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>

        <script src="jquery-3.1.1.min.js"></script>
        <script src="main.js"></script>
   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script> -->
    </body>
</html>
